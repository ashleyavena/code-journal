<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full navbar">
            <h1>Code Journal</h1>
            <a href="#" id="view-entries-link"></a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form">
        <!-- class="hidden" -->
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <form id="contact-form">
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
                class="photo-preview" />
            </div>

            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" class="input-Box" required />
              <label for="photoURL" id="photo-url-title">Photo URL</label>
              <input
                type="text"
                id="photoURL"
                class="input-Box photo-input"
                required />
            </div>
          </div>

          <div class="row notes">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" class="big-input-box"></textarea>
              <div><button type="submit" id="save-button">SAVE</button></div>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="">
        <div class="row">
          <div class="column-full entries-line">
            <h2>Entries</h2>
            <a class="new-entry-button">NEW</a>
          </div>
        </div>
        <p class="no-entries">No entries have been recorded</p>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
